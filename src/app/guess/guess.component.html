<form [formGroup]="guessForm" (keyup.enter)="onSubmit()">
    <table>
        <tr>
            <th *ngFor="let letterState of letterStates; let i = index">
                <div>
                    <app-letter [appShiftFocus]="wordLength" formControlName="{{i}}" id="l-{{guessNumber}}-{{i}}" [letterState]="letterState" [isActive]="isActive"></app-letter>
                </div>
            </th>
        </tr>
    </table>
</form>
